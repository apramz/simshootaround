<!DOCTYPE html>
<html>
	<head>
		<title>Shootaround Simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="images/ballfavi.png">
		<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,600,100,300' rel='stylesheet' type='text/css'> 
	</head>
	<body>
		<nav id='header' class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img src="images/site_logo.png" alt="Shootaround Simulator"/></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavBar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">GOAL<span class="caret"></span></a></li>
						<li><a href="#"><span class="glyphicon glyphicon-user"></span> CHOOSE PLAYER</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-modal-window"></span> CHOOSE CPU</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-4 table-responsive">
					<table class="playerGameDisplay">
					<tr>
						<td class="playerInfoGameDisplay" width="60" colspan="2">USER</td>
						<td id="userImageGameDisplay" class="imageGameDisplay" rowspan="3">PIC</td>
					</tr>
					<tr>
						<td id="userNameGameDisplay" class="playerInfoGameDisplay" width="60" colspan="2">KOBE BRYANT</td>
					</tr>
					<tr>
						<td class="playerInfoGameDisplay" width="60" colspan="2">"QUOTE"</td>
					</tr>
					<tr>
						<td colspan="3">Game</td>
					</tr>
					</table>
				</div>
				<div class="col-xs-4">
					<table class="scoreboard">
					<tr>
						<td colspan="2">Player's Turn</td>
					</tr>
					<tr>
						<td colspan="2">POINTS</td>
					</tr>
					<tr>
						<td id="user_pts">4</td>
						<td id="cpu_pts">13</td>
					</tr>
					</table>
				</div>
				<div class="col-xs-4 table-responsive">
					<table class="playerGameDisplay">
					<tr>
						<td id="cpuImageGameDisplay" class="imageGameDisplay" rowspan="3">PIC</td>
						<td class="playerInfoGameDisplay" width="60" colspan="2">CPU</td>
					</tr>
					<tr>
						<td id="cpuNameGameDisplay" class="playerInfoGameDisplay" width="60" colspan="2">KOBE BRYANT</td>
					</tr>
					<tr>
						<td class="playerInfoGameDisplay" width="60" colspan="2">"QUOTE"</td>
					</tr>
					<tr>
						<td colspan="3">Game</td>
					</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 table-responsive">
					<table class="gametools">
					<tr>
						<td colspan="2">SHOT SELECTION</td>
						<td>BOX SCORE</td>
					</tr>
					<tr>
						<td class="shotcontrol">
							<img class='shot_type shot_a disabled' src='images/game/midrange_jumper_btn_orng.png' />
						</td>
						<td class="shotcontrol">
							<img class='shot_type shot_b disabled' src='images/game/three_pointer_btn_orng.png' />
						</td>
						<td id="box_score_holder">
							<table class="box_score">
							<tr class="headers">
								<td style="border-left:none;"></td>
								<td>FGM</td>
								<td>FGA</td>
								<td>FG%</td>
								<td>3P%</td>
							</tr>
							<tr>
								<td style="border-left:none;">PLAYER</td>
								<td id="user_makes"></td>
								<td id="user_shots"></td>
								<td id="user_shot_pct"></td>
								<td id="user_3p_shot_pct"></td>
							</tr>
							<tr>
								<td style="border-left:none;">CPU</td>
								<td id="cpu_makes"></td>
								<td id="cpu_shots"></td>
								<td id="cpu_shot_pct"></td>
								<td id="cpu_3p_shot_pct"></td>
							</tr>
							</table>
						</td>
					</tr>
					</table>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="styles/bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
